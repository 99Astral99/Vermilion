version: '3.4'

networks:
  backend:
   driver: bridge

services:
  vermilion.webapi:
    image: ${DOCKER_REGISTRY-}vermilionwebapi
    container_name: vermilion-api
    build:
      context: .
      dockerfile: Vermilion.WebApi/Dockerfile
    depends_on: 
    - vermilion-db
    networks:
    - backend

  vermilion-db:
   container_name: "vermilion-database"
   image: postgres:latest
   ports:
   - "5432:5432"
   environment:
    POSTGRES_DB: "vermilion-db"
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: "postgres"
    POSTGRES_HOST: "vermilionapi"
   volumes:
   - postgres-data:/var/lib/postgresql
   networks:
   - backend

  vermilion-cache:
     image: redis:latest
     container_name: vermilion-cache
     restart: always
     ports:
        - 6379:6379
     networks:
      - backend
   
  vermilion-minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: "minio"
      MINIO_ROOT_PASSWORD: "minioroot"
    ports:
        - 9001:9001
        - 9000:9000
    volumes:
    - minio-data:/data
    command: server --console-address ":9001" /data
    networks:
    - backend

volumes:
  postgres-data: {}
  minio-data: {}
 